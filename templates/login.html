{% extends "layout.html" %}
{% block body %}
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}</p>
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
